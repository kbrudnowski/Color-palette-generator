{% extends 'base.html' %}


{% block content %}

    <form id="upload-form" class="dropzone text-center" method=post enctype=multipart/form-data>
        <div class="dz-message">
            <i class="fas fa-cloud-upload-alt mb-3"></i>
            <p class="lead mb-0">Drag &amp; Drop or Click to Upload</p>
        </div>
        <button class="btn btn-primary mt-3" id="submit-button">Submit</button>

    </form>

  {% endblock %}
