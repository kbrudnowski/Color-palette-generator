<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Dropzone CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <header class="rainbow-header">
        <div class="container text-center py-2"></div>
    </header>

    <div class="container-fluid bg-dark text-white py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4" id="page-title">Color Palette Generator</h1>
                <div class="card bg-light rounded-lg shadow-lg">
                    <div class="card-body">


                        <form id="upload-form" class="dropzone text-center" method=post enctype=multipart/form-data>
                            <div class="dz-message">
                                <i class="fas fa-cloud-upload-alt mb-3"></i>
                                <p class="lead mb-0">Drag &amp; Drop or Click to Upload</p>
                            </div>
                            <button class="btn btn-primary mt-3" id="submit-button">Submit</button>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="rainbow-footer">
        <div class="container text-center py-2">
            <p class="text-white mb-0">&copy; 2023 Color Palette Generator</p>
        </div>
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Dropzone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="static/js/script.js"></script>
</body>
</html>
