<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">
</head>
<body>
    <header class="rainbow-header">
        <div class="container text-center py-2"></div>
    </header>

    <div class="container-fluid bg-dark text-white py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4" id="page-title">Color Palette Generator</h1>
                <div class="card bg-light rounded-lg shadow-lg">
                    <div class="card-body">
                        <div id="dropzone-section">
                            <form action="{{ url_for('generate_colors') }}" method="POST" class="dropzone text-center" id="my-dropzone">
                                <div class="dz-message">
                                    <i class="fas fa-cloud-upload-alt mb-3"></i>
                                    <p class="lead mb-0">Drag &amp; Drop or Click to Upload</p>
                                </div>
                            </form>
                            <div class="text-center">
                                <button class="btn btn-primary mt-3" id="upload-btn">Generate</button>
                            </div>
                        </div>

                        <div id="color-palette-section" style="display: none;">
                            <div class="color-palette">
                                <div class="color-box" style="background-color: {{ session['color_1'] }};">
                                    <div class="color-label">{{ session['color_1'] }}</div>
                                </div>
                                <div class="color-box" style="background-color: {{ session['color_2'] }};">
                                    <div class="color-label">{{ session['color_2'] }}</div>
                                </div>
                                <div class="color-box" style="background-color: {{ session['color_3'] }};">
                                    <div class="color-label">{{ session['color_3'] }}</div>
                                </div>
                                <div class="color-box" style="background-color: {{ session['color_4'] }};">
                                    <div class="color-label">{{ session['color_4'] }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="rainbow-footer">
        <div class="container text-center py-2">
            <p class="text-white mb-0">&copy; 2023 Color Palette Generator</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    <script>
        // Initialize Dropzone after the page has loaded
        Dropzone.autoDiscover = false;

        var myDropzone = new Dropzone("#my-dropzone", {
            paramName: "file", // The name of the file field
            maxFilesize: 5,    // Maximum file size in megabytes
            acceptedFiles: ".jpg,.jpeg,.png", // Allowed file types
            addRemoveLinks: true, // Show remove links on uploaded files
            uploadMultiple: false,
            autoProcessQueue: false
        });

        document.getElementById("upload-btn").addEventListener("click", function () {
            myDropzone.processQueue();
            document.getElementById("dropzone-section").style.display = "none";
            document.getElementById("color-palette-section").style.display = "block";
        });
    </script>
</body>
</html>
